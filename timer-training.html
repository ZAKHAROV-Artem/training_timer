<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      
        body{
            background-color: #212121;
            transition: 0.2s;
        }
        .ready{
          position: absolute;
          top: 40%;
          left: 50%;
          transform: translate(-50%,-50%);
          color:#fff;
          font:60px sans-serif;
          transition:0.4s;
        }
        .num{
          font:70px verdana;
          position: absolute;
          top: 100%;
          left: 50%;
          transform: translate(-50%);
          transition: 0.4s;
        }
        .opacity{
          opacity: 0;
          transition: 0.4s;
        }
        .timer{
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          color:#fff;
          font-size:100px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @media screen and (max-width: 600px){
          .ready{  
          font:40px sans-serif;
          }.num{
            font:50px verdana;
          }
        }
        .progress{
          width:0%;
          height: 6px;
          position: absolute;
          left: 0;
          top: 0;
          transition: 1s;
          transition-timing-function: linear;
          background-color: rgb(164, 164, 164);
        }
    </style>
</head>
<body>
    <div class="progress"></div>
    <h3 class="ready opacity">Приготовтесь <span class="opacity num one">1</span>
                                   <span class="opacity num two">2</span>
                                   <span class="opacity num three">3</span>
                                   
    </h3>

    <div class="timer">

    </div>

    <script src='timer.js'>
      
    </script>
    
</body>
</html>
